<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <h1 class="w-full text-center text-3xl uppercase my-8">
      Page de connexion
    </h1>

    <section
      class="w-full flex flex-col items-start justify-between md:flex-row"
    >
      <div class="w-full p-8 md::w-1/3">
        <h2 class="w-full text-center text-2xl uppercase my-8">S'inscrire</h2>
        <form action="../api/users/signup" method="post">
          <p for="prenom" class="w-full text-left text-l uppercase mt-4">
            Pr√©nom:
          </p>
          <input
            type="text"
            id="prenom"
            name="prenom"
            required
            placeholder="prenom"
            class="border-solid border-2 border-black p-2 w-full"
          />
          <p for="nom" class="w-full text-left text-l uppercase mt-4">Nom:</p>

          <input
            type="text"
            id="nom"
            name="nom"
            required
            placeholder="nom"
            class="border-solid border-2 border-black p-2 w-full"
          />
          <p for="email" class="w-full text-left text-l uppercase mt-4">
            Email:
          </p>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="adresse mail"
            class="border-solid border-2 border-black p-2 w-full"
          />
          <p for="password" class="w-full text-left text-l uppercase mt-4">
            Mot de passe:
          </p>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="mot de passe"
            class="border-solid border-2 border-black p-2 w-full"
            required
          />
          <p for="password" class="w-full text-left text-l uppercase mt-4">
            Confirmation Mot de passe:
          </p>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirmation mot de passe"
            class="border-solid border-2 border-black p-2 w-full"
            required
          />
          <input
            type="submit"
            value="S'inscrire"
            class="w-full text-center mt-4 text-white bg-black p-2 border-solid border-2 border-black hover:bg-white hover:text-black hover:cursor-pointer"
          />
        </form>
      </div>
      <div class="w-full p-8 mb:w-1/3">
        <h2 class="w-full text-center text-2xl uppercase my-8">Se connecter</h2>
        <form action="../api/users/signup" method="post">
          <p for="email" class="w-full text-left text-l uppercase mt-4">
            Email:
          </p>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="adresse mail"
            class="border-solid border-2 border-black p-2 w-full"
          />
          <p for="password" class="w-full text-left text-l uppercase mt-4">
            Mot de passe:
          </p>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="mot de passe"
            class="border-solid border-2 border-black p-2 w-full"
            required
          />
          <input
            type="submit"
            value="S'inscrire"
            class="w-full text-center mt-4 text-white bg-black p-2 border-solid border-2 border-black hover:bg-white hover:text-black hover:cursor-pointer"
          />
        </form>
      </div>
    </section>
  </body>
</html>
